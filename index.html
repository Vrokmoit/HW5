<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chatBox">
        <div id="messages"></div>
        <form id="formChat">
            <input type="text" id="textField" placeholder="Type your message here..." autocomplete="off" />
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
